<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowmore</title>

    <!-- Link Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* CSS styles */
        body {
            background-color: white;
        }

        .profile-dropdown {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .dropdown-menu-right {
            min-width: 200px;
        }

        .dropdown-profile-info {
            padding: 10px;
            text-align: center;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            color: #555;
        }

        .dropdown-item {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar with Profile Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Faculty Dashboard</a>

            <!-- Profile Dropdown -->
            <div class="ml-auto profile-dropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="profile-icon"><i class="fas fa-user"></i></span> <!-- Profile Icon -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <div class="dropdown-profile-info">
                                <span class="font-weight-bold">{{ request.user.username }}</span><br>
                                <small>{{ request.user.email }}</small>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fas fa-user-circle"></i> View Profile
                            </a>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="m-auto" style="background-color:#EFEFEF;padding-left:12px;background-size:cover;"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                        <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                        <h1 id="attendanceLink" style="font-size:24px;padding:8px; cursor: pointer;">Faculty Attendance</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                        <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                        <h1 id="smsalert" style="font-size:24px;padding:8px; cursor: pointer;">SMS Alert & Notification</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                        <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                        <h1 id="timetableadjustment" style="font-size:24px;padding:8px; cursor: pointer;">Time-Table Adjustment</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                        <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                        <h1 id="condonationLink" style="font-size:24px;padding:8px; cursor: pointer;">Condonation & Detention List</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                        <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                        <h1 id="leave-form" style="font-size:24px;padding:8px; cursor: pointer;">Faculty Leave Adjustment</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for Redirection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('attendanceLink').onclick = function() {
                window.location.href = '{% url "attendance_entry" %}';
            };

            document.getElementById('smsalert').onclick = function() {
                window.location.href = '{% url "send_alert_email" %}';
            };

            document.getElementById('timetableadjustment').onclick = function() {
                window.location.href = '{% url "timetable" %}';
            };

            document.getElementById('leave-form').onclick = function() {
                window.location.href = '{% url "faculty-leave" %}';
            };

            document.getElementById('condonationLink').onclick = function() {
                window.location.href = 'file:///C:/Users/Balaram%20Krishna/AppData/Local/Microsoft/Windows/INetCache/IE/QZ03EPJ8/_on[1].html';
            };
        });
    </script>
</body>
</html>
