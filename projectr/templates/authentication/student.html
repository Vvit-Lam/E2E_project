<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>

    <!-- Link Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background-color: #EFEFEF;
        }

        .profile-dropdown {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .dropdown-menu-right {
            min-width: 200px;
        }

        .dropdown-profile-info {
            padding: 10px;
            text-align: center;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            color: #555;
        }

        .dropdown-item {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Profile Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Dashboard</a>

            <div class="ml-auto profile-dropdown">
                <ul class="navbar-nav">
                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="profile-icon"><i class="fas fa-user"></i></span> <!-- Profile Icon -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <div class="dropdown-profile-info">
                                <span class="font-weight-bold">{{ request.user.username }}</span><br>
                                <small>{{ request.user.email }}</small>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fas fa-user-circle"></i> View Profile
                            </a>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-3 col-md-6">
                <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                    <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;"><br>
                    <h1 id="student-details" style="font-size:24px;padding:20px; cursor: pointer;">   Student Details</h1>
                </div>
            </div>
            
            <div class="col-12 col-lg-3 col-md-6">
                <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                    <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                    <h1 id="student-leave" style="font-size:24px;padding:8px; cursor: pointer;">Student Leave Form</h1>
                </div>
            </div>
            

            <div class="col-12 col-lg-3 col-md-6">
                <div class="p-2 bg-light shadow m-3" style="border-radius:12px;">
                    <img src="https://twizel.ibcdn.nz/media/2022_03_01_attendance.png" style="width:100%;">
                    <h1 id="Navigation" style="font-size:24px;padding:8px; cursor: pointer;">Navigation to College</h1>
                </div>
            </div>

            
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for redirection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('student-details').onclick = function() {
                window.location.href = '{% url "insert_student" %}';
            };

            document.getElementById('student-leave').onclick = function() {
                window.location.href = '{% url "student_leave_form" %}';
            };

            
        });
    </script>
</body>
</html>
