{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Staff Signup</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1512850183-6d11705bfacb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      margin: 50px auto;
      max-width: 350px;
      background: #fff;
      border-radius: 23px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 35px;
    }
    .login-logo a {
      color: #333;
      font-size: 26px;
      font-weight: bold;
      text-decoration: none;
    }
    .login-card-body {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-control {
      border-radius: 60px;
      padding: 7px; /* Increase padding */
      font-size: 23px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .signup-link {
      text-align: center;
      padding: 30px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html">Staff</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign Up Staff </p>

        <form method="post" action="/do_staff_signup/"  id="demo-form">
        {% csrf_token %}
          <div class="input-group mb-3">
            <br>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
          </br>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <br>
            <input type="text" class="form-control" placeholder="Username" name="username" required>
          </br>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
          </br>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <br>
              <button type="submit" class="btn btn-primary btn-block" >Signup Staff</button>
            </br>
            </div><!-- /.col -->
          </div>

          <div class="row">
            {% if messages %}
              <div class="col-12">
                {% for message in messages %}
                  {% if message.tags == 'error' %}
                    <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                    <script>
                      setTimeout(function() {
                        $('.alert').fadeOut('fast');
                      }, 1000); // Hide after 1 millisecond
                    </script>
                  {% endif %}
                {% endfor %}
              </div>
            {% endif %}
          </div>

          <div class="row">
            <div class="col-12">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                  // Add JavaScript to remove error messages after one millisecond
                  $(document).ready(function(){
                    setTimeout(function(){
                      $('.alert').fadeOut('fast');
                    }, 1000); // 1000 milliseconds = 1 second
                  });
                </script>
              {% endif %}
            </div>
          </div>
        </form>

        <!-- /.social-auth-links -->

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static "dist/js/adminlte.min.js" %}"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
