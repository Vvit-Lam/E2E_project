{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup Admin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .login-box {
      margin: 50px auto;
      max-width: 350px;
      background: #fff;
      border-radius: 23px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 35px;
    }
    .login-logo a {
      color: #333;
      font-size: 26px;
      font-weight: bold;
      text-decoration: none;
    }
    .login-card-body {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-control {
      border-radius: 60px;
      padding: 7px; /* Increase padding */
      font-size: 23px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .signup-link {
      text-align: center;
      padding: 30px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b> </a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign Up Admin </p>

      <form action="/do_admin_signup/" method="post" id="demo-form">
        {% csrf_token %}
        <div class="input-group mb-3">
          <br>
          <input type="email" class="form-control" placeholder="Email" name="email" required>
        </br>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <br>
          <input type="text" class="form-control" placeholder="username" name="username" required>
        </br>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        
           
        <div class="input-group mb-3">
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
        </br>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <br>
            <button type="submit" class="btn btn-primary btn-block" >Signup Admin</button>
          </br>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script>
                // Add JavaScript to remove error messages after one millisecond
                $(document).ready(function(){
                  setTimeout(function(){
                    $('.alert').fadeOut('fast');
                  }, 1000); // 1000 milliseconds = 1 second
                });
              </script>
            {% endif %}
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
