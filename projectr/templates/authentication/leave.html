<!DOCTYPE html>
<html>
<head>
    <title>Permission Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #F28D69;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Permission Request</h1>

<form id="permissionForm">
    <label for="Date">Date on which Permission is required:</label>
    <input type="date" id="Date" name="Date" required>

    <label for="fromTime">From Time:</label>
    <input type="time" id="fromTime" name="fromTime" required>

    <label for="toTime">To Time:</label>
    <input type="time" id="toTime" name="toTime" required>

    <label for="counsellorName">Counsellor Name:</label>
    <select id="counsellorName" name="counsellorName" required>
        <option value="">Select Counsellor</option>
        <option value="Counsellor1">Counsellor 1</option>
        <option value="Counsellor2">Counsellor 2</option>
        <option value="Counsellor3">Counsellor 3</option>
    </select>

    <label for="permissionReason">Reason for Permission:</label>
    <textarea id="permissionReason" name="permissionReason" rows="4" required></textarea>

    <button type="button" onclick="submitPermission()">Submit</button>
    <button type="button" onclick="cancelPermission()">Cancel</button>
</form>

<script>
    function submitPermission() {
        const form = document.getElementById('permissionForm');
        if (form.checkValidity()) {
            // Add logic to handle the submission of permission request
            alert('Permission request submitted successfully!');
            form.reset();
        } else {
            alert('Please fill out all required fields.');
        }
    }

    function cancelPermission() {
        // Add logic to handle the cancellation of permission request
        alert('Permission request canceled.');
        document.getElementById('permissionForm').reset();
    }
</script>

</body>
</html>
